<!DOCTYPE html>
<html lang="en">
<head>
    <!-- update -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singamreddy</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="Based in SF. Working at Meta on AI data products. Previously at Apple handling GenAI. Artist of TheColorsOfAnime and CheerSphere.">
    <!-- Google Fonts - Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="images/twitterpfp.jpg" as="image">
    <link rel="preload" href="images/goodface.png" as="image">
    <style>
        /* Fade-in animation for page elements */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Image Circle Slider Styles */
        .image-circle-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 3em;
        }

        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: clip-path 0.5s ease;
        }

        .image-left {
            left: 0;
            z-index: 1;
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        .image-right {
            right: 0;
            z-index: 1;
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }

        .image-wrapper img {
            position: absolute;
            height: 100%;
            width: auto;
            max-width: none;
            top: 0;
        }

        .image-left img {
            left: 0;
        }

        .image-right img {
            right: 0;
        }
        
        /* Add hitboxes for better interaction */
        .left-hitbox, .right-hitbox {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            z-index: 2;
            cursor: pointer;
        }
        
        .left-hitbox {
            left: 0;
        }
        
        .right-hitbox {
            right: 0;
        }
        
        /* Base styles with viewport-relative font sizing */
        :root {
            --base-font-size: 1vw;
            --name-font-size: calc(var(--base-font-size) * 1.4);
            --nav-font-size: calc(var(--base-font-size) * 1.4);
            --content-font-size: calc(var(--base-font-size) * 1.1);
            --social-font-size: calc(var(--base-font-size) * 0.9);
            --social-icon-size: calc(var(--base-font-size) * 1.2);
        }
        
        body {
            font-family: "Inter", sans-serif;
            color: black;
            max-width: 600px;
            margin: 0 auto;
            padding: 5vh 20px;
            background-color: white;
            font-size: var(--content-font-size);
            font-weight: 300;
            animation: fadeIn 1s ease-in-out;
            line-height: 1.4;
        }
        
        /* Header section with name and navigation */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px 0;
        }
        
        .name {
            font-size: var(--name-font-size);
            font-weight: 400;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        .name a {
            color: #3597c7;
            text-decoration: none;
        }
        
        .name a:hover {
            color: #767676;
        }
        
        /* New CSS for the animated name spans */
        .name a span {
            display: inline-block;
            transition: color 0.2s;
        }
        
        /* Navigation menu */
        .nav {
            display: flex;
            gap: 22px;
        }
        
        .nav a {
            color: #000000;
            text-decoration: underline;
            font-size: var(--nav-font-size);
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #b8b8b8;
        }
        
        /* New hover styles for specific links */
        .nav a[href="/Collab"] {
            color: #ff212e;
            text-decoration: underline;
            font-weight: 300;
            font-size: var(--nav-font-size);
        }
        
        .nav a[href="/Collab"]:hover {
            color: #ff9097;
        }
        
        .nav a[href="/Mystic"] {
            color: #9D00FF;
            font-weight: 300;
            text-decoration: underline;
            font-size: var(--nav-font-size);
        }
        
        .nav a[href="/Mystic"]:hover {
            color: #c580e2;
        }
        
        /* Content paragraphs */
        p {
            margin-bottom: 0px;
            line-height: 1.3em;
            font-size: var(--content-font-size);
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        /* Divider between content and social links */
        .divider {
            height: 2px;
            width: 85%;
            align-self: center;
            background-color: #ebecec;
            margin: 30px auto;
        }
        
        /* Social media links section */
        .social-links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 12px 0;
            font-weight: 300;
            color: #767676;
        }
        
        .social-links a {
            text-decoration: none;
            color: #767676;
            font-size: var(--social-font-size);
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        
        /* Social icon styles */
        .social-icon {
            width: 36px;
            font-size: var(--social-icon-size);
            display: inline-flex;
            justify-content: center;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* Brand colors on hover */
        .linkedin-link:hover { color: #0077B5 !important; }
        .instagram-link:hover { color: #E1306C !important; }
        .twitter-link:hover { color: #1DA1F2 !important; }
        .github-link:hover { color: #333333 !important; }
        .email-link:hover { 
            color: #3597c7 !important;
            cursor: pointer;
        }
        
        /* Copy notification styles */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .copy-notification.show {
            opacity: 1;
        }
        
        /* Default link styling */
        a {
            color: #302B27;
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        
        .content a:hover {
            color: #7a7772;
        }
        
        /* Hover effects for specific bio links */
        .content a[href="https://thecolorsofanime.com"]:hover {
            color: #c480ff !important;
        }
        
        .content a[href="https://apps.apple.com/us/app/cheersphere/id6503993239"]:hover {
            color: #9cbdcb !important;
        }
        
        .content a[href="/Collab"]:hover {
            color: #ff9097 !important;
        }
        
        /* Responsive Design with dynamic font sizing */
        /* Mobile/small screens */
        @media (max-width: 480px) {
            :root {
                --base-font-size: 3.2vw;
            }
            
            .social-links-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .image-circle-container {
                margin-right: 0;
                margin-top: 2em;
                align-self: center;
                width: 100px;
                height: 100px;
            }
            
            .header {
                flex-wrap: wrap;
                row-gap: 8px;
            }
            
            .name {
                margin-right: auto;
            }
            
            .nav {
                margin-left: auto;
            }
            
            body {
                padding: 3vh 15px;
                line-height: 1.3;
            }
            
            .content {
                gap: 4px;
            }
        }
        
        /* Tablet screens */
        @media (min-width: 481px) and (max-width: 768px) {
            :root {
                --base-font-size: 2.2vw;
            }
            
            .social-links-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .image-circle-container {
                margin-right: 0;
                margin-top: 2em;
                align-self: center;
                width: 110px;
                height: 110px;
            }
            
            body {
                padding: 4vh 18px;
            }
        }

        /* Desktop screens - set a base size that works well */
        @media (min-width: 769px) and (max-width: 1200px) {
            :root {
                --base-font-size: 1.5vw;
            }
        }
        
        /* Large desktop screens - prevent text from becoming too large */
        @media (min-width: 1201px) {
            :root {
                --base-font-size: 18px;
            }
        }

        /* Smaller phones */
        @media (max-width: 375px) {
            :root {
                --base-font-size: 2.8vw;
            }
            
            .image-circle-container {
                width: 90px;
                height: 90px;
            }
            
            body {
                padding: 2vh 12px;
            }
            
            .social-icon {
                width: 30px;
            }
        }

        /* Font display swap to avoid FOIT */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: local('Inter Light'), local('Inter-Light');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Inter Regular'), local('Inter-Regular');
        }

        /* Subtle flowing text animation */
        @keyframes gentleFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0px); }
        }
        
        .flowing-text {
            display: inline-block;
            animation: gentleFloat 3s ease-in-out infinite;
        }
        
        /* Staggered animation for each word to create a flowing effect */
        .flowing-text:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .flowing-text:nth-child(3) {
            animation-delay: 1s;
        }
        
        .flowing-text:nth-child(4) {
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <!-- Header with name and navigation -->
    <div class="header">
        <div class="name"><a href="https://singamreddy.com" id="animated-name">Mayank Singamreddy</a></div>
        
        <div class="nav">
            <a href="/Mystic">Mysticism</a>
        </div>
    </div>
    
    <!-- Bio paragraphs -->
    <div class="content">
        <p style="font-style: italic;">
            "Trying <span class="flowing-text">everything</span> I can think of."
        </p>
        
        <p style="font-weight: 400;">
            In SF making agents at <span class="flowing-text"><i class="fa-brands fa-meta" style="color: #0081FB; font-size: 20px;"></i></span>. Prev <span class="flowing-text"><i class="fa-brands fa-apple" style="color: #979797; font-size: 24px;"></i></span> handling GenAI.
        </p>
        
        <p>
            Artist of <a href="https://thecolorsofanime.com" style="color: #8900ff; text-decoration: underline;">TheColorsOfAnime</a> and <a href="https://apps.apple.com/us/app/cheersphere/id6503993239" style="color: #397b96; text-decoration: underline;">CheerSphere</a> on the App Store.
        </p>
        

    </div>
    
    <div class="divider"></div>
    
    <!-- Social media links and image slider -->
    <div class="social-links-container">
        <div class="social-links">
            <div>
                <a href="https://x.com/mayonkeyy" class="twitter-link">
                    <i class="fa-brands fa-twitter social-icon"></i>
                    mayonkeyy
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/mayank-singamreddy/" class="linkedin-link">
                    <i class="fa-brands fa-linkedin social-icon"></i>
                    mayank-singamreddy
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/mayonkey/" class="instagram-link">
                    <i class="fa-brands fa-instagram social-icon"></i>
                    mayonkey
                </a>
            </div>
            
            <div>
                <a href="https://github.com/MayankSingamreddy" class="github-link">
                    <i class="fa-brands fa-github social-icon"></i>
                    MayankSingamreddy
                </a>
            </div>
            <div>
                <a class="email-link">
                    <i class="fa-solid fa-clone social-icon"></i>
                    singamreddy.mayank@gmail.com
                </a>
            </div>
        </div>
        
        <!-- Notification for email copy -->
        <div id="copyNotification" class="copy-notification">Email copied to clipboard!</div>
        
        <!-- Image Circle Slider -->
        <div class="image-circle-container">
            <!-- Add invisible hitboxes for better click detection -->
            <div class="left-hitbox"></div>
            <div class="right-hitbox"></div>
            
            <div class="image-wrapper image-left">
                <img src="images/twitterpfp.jpg" alt="First image">
            </div>
            <div class="image-wrapper image-right">
                <img src="images/goodface.png" alt="Second image">
            </div>
        </div>
    </div>
    
    <!-- JavaScript for the image slider -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // Image slider functionality
            const imageContainer = document.querySelector('.image-circle-container');
            const leftImage = document.querySelector('.image-left');
            const rightImage = document.querySelector('.image-right');
            const leftHitbox = document.querySelector('.left-hitbox');
            const rightHitbox = document.querySelector('.right-hitbox');
            
            let activeTimeout = null;

            function showFullLeft() {
                leftImage.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
                rightImage.style.clipPath = 'polygon(100% 0, 100% 0, 100% 100%, 100% 100%)';
            }

            function showFullRight() {
                leftImage.style.clipPath = 'polygon(0 0, 0 0, 0 100%, 0 100%)';
                rightImage.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
            }

            function resetView() {
                leftImage.style.clipPath = 'polygon(0 0, 50% 0, 50% 100%, 0 100%)';
                rightImage.style.clipPath = 'polygon(50% 0, 100% 0, 100% 100%, 50% 100%)';
            }

            // Event listeners using delegation where possible
            if (leftHitbox && rightHitbox) {
                leftHitbox.addEventListener('mouseenter', showFullLeft);
                leftHitbox.addEventListener('mouseleave', resetView);
                rightHitbox.addEventListener('mouseenter', showFullRight);
                rightHitbox.addEventListener('mouseleave', resetView);

                leftHitbox.addEventListener('click', () => {
                    showFullLeft();
                    if (activeTimeout) clearTimeout(activeTimeout);
                    activeTimeout = setTimeout(resetView, 500);
                });

                rightHitbox.addEventListener('click', () => {
                    showFullRight();
                    if (activeTimeout) clearTimeout(activeTimeout);
                    activeTimeout = setTimeout(resetView, 500);
                });
            }
            
            // Email copy functionality
            const emailLink = document.querySelector('.email-link');
            const notification = document.getElementById('copyNotification');
            
            if (emailLink) {
                emailLink.addEventListener('click', function() {
                    const email = "singamreddy.mayank@gmail.com";
                    navigator.clipboard.writeText(email)
                        .then(() => {
                            notification.classList.add('show');
                            setTimeout(() => {
                                notification.classList.remove('show');
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                });
            }
            
            // Animated name functionality
            const nameElement = document.getElementById('animated-name');
            if (nameElement) {
                const originalText = nameElement.textContent;
                
                // Split the name into individual letter spans
                nameElement.innerHTML = originalText.split('').map(letter => 
                    letter === ' ' ? `<span>&nbsp;</span>` : `<span>${letter}</span>`
                ).join('');
                
                const letters = nameElement.querySelectorAll('span');
                const colors = ['#3597C7', '#F8C630', '#7FC6A4'];
                let animationInterval;
                let isHovered = false;
                
                function updateColors() {
                    if (isHovered) return;
                    
                    letters.forEach(letter => {
                        if (letter.innerHTML === '&nbsp;') {
                            letter.style.color = 'transparent';
                            return;
                        }
                        
                        const randomIndex = Math.floor(Math.random() * colors.length);
                        letter.style.color = colors[randomIndex];
                    });
                }
                
                // Start animation
                updateColors();
                animationInterval = setInterval(updateColors, 500);
                
                // Pause and change color on hover/click
                nameElement.addEventListener('mouseenter', function() {
                    isHovered = true;
                    letters.forEach(letter => {
                        if (letter.innerHTML === '&nbsp;') {
                            letter.style.color = 'transparent';
                            return;
                        }
                        letter.style.color = '#302B27';
                    });
                });
                
                nameElement.addEventListener('mouseleave', function() {
                    isHovered = false;
                });
                
                nameElement.addEventListener('click', function() {
                    isHovered = true;
                    letters.forEach(letter => {
                        if (letter.innerHTML === '&nbsp;') {
                            letter.style.color = 'transparent';
                            return;
                        }
                        letter.style.color = '#302B27';
                    });
                });
            }
        });
    </script>
</body>
</html>
